<div class="frow f1">
    <div class="calendar f1">
        CalendarView
        <h3>Hello {{CalCtrl.name}} Family!</h3>
        <div class="day" ng-repeat="day in CalCtrl.cal" ng-click="CalCtrl.showConfig = day">
            Day {{$index + 1}}
            {{day.breakfast}}
            {{day.lunch}}
            {{day.dinner}}
        </div>
        <button class="close" ng-show="CalCtrl.showConfig" ng-click="CalCtrl.showConfig = null">Close</button>
        <button ng-click="CalCtrl.add()">Add Day</button>
        <button ng-click="CalCtrl.email()">Save Itin</button>
    </div>
    <div class="config" ng-show="CalCtrl.showConfig">
        config view
        <div ng-repeat="(key, value) in CalCtrl.showConfig">
            {{key}}
            <input type="text" ng-model="CalCtrl.showConfig[key]"/>
        </div>
        
        <input type="text" ng-model="CalCtrl.name"/>
        <!--<input type="text" ng-model="CalCtrl.showConfig.breakfast"/>-->
        <!--<input type="text" ng-model="CalCtrl.showConfig.lunch"/>-->
        <!--<input type="text" ng-model="CalCtrl.showConfig.dinner"/>-->
    </div>
</div>
