<!DOCTYPE html>
<html ng-app='StartUp'>
    <head>
        <title>Angular Practice</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.js"></script>
        
    </head>
    <body ng-controller='potatoTroller'>
        <h1>{{greeting}}</h1>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
